<html>
  <head>
    <title>A supplied title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      .selected {color: #0cc;}
    </style>
  </head>
  <body>
    <div ng-controller="SampleController">

      <table>
        <tr ng-repeat="item in serviceData| orderBy:name" ng-click="$parent.selected = item.name;
                lookupData(item.name)" ng-class="{'selected': selected == item.name}">
          <td>{{item.name}}</td><td>{{item.title}}</td><td>{{item.age}}</td>
        </tr>
      </table>

      <hr width="10%" align="left">

      <div>
        <table>
          <tr ng-repeat="power in selectedVal.powers| orderBy:name">
            <td>{{power.name}}</td><td>{{power.level}}</td>
          </tr>
        </table>
      </div>

    </div>            

    <script type="text/javascript" src="js/require-2.1.16.js"></script>
    <script type="text/javascript">
              // requirejs and this code here is just so the mock-data will be used automagically if the page is loaded from a file:// url
              var appModules = ["js/sample-module", "js/sample-service", "js/mock-data"];
              var mainModule = document.baseURI.match(/^file:/i) ? 'sampleModuleDev' : 'sampleModule';
              require(['js/angular.1.3.9'], function () {
                require(['js/angular-mocks.1.3.9'], function () {
                  require(appModules, function () {
                    angular.element(document).ready(function () {
                      angular.bootstrap(document, [mainModule]);
                    });
                  })
                })
              })
    </script>
  </body>
</html>
