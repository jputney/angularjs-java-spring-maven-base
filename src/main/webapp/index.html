<html ng-app="sampleModule">
  <head>
    <title>A supplied title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div >
      <div ng-controller="SampleController">
        <table>
          <tr ng-repeat="item in items| filter:foo | orderBy:name" >
            <td>{{item.name}}</td>
            <td>{{item.id}}</td>
          </tr>
        </table>
        <div>{{serviceData}}</div>
        <dl><dt>Key1</dt><dd>{{serviceData.Key1}}</dd>
          <dt>Key2</dt><dd>{{serviceData.Key2}}</dd>
        </dl>
      </div>            
    </div>

    <!--<script type="text/javascript" src="js/angular.1.2.28.js"></script>-->            
    <script type="text/javascript" src="js/angular.1.3.9.js"></script>                
    <script type="text/javascript" src="js/sample-module.js"></script>            
   
  </body>
</html>
